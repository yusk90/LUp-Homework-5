<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="CalcModel.js"></script>
    <script src="CalcController.js"></script>
    <script src="init-app.js"></script>
</head>
<body>
<input id="first-input" placeholder="Первое число" type="number">
<input id="second-input" placeholder="Второе число" type="number">
<input id="output" placeholder="Результат" type="number" readonly>

<div class="buttons">
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
</div>
</body>
</html>
